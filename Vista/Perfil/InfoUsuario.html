<div>
    <div class="col-xs-6">

        <div class="form-group frm">
            <label class="control-label col-xs-3">Email:</label>
            <div class="col-xs-9">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group frm">
            <label class="control-label col-xs-3">Contraseña</label>
            <div class="col-xs-9">
                <input type="password" class="form-control" id="contrasena" placeholder="Password">
            </div>
        </div>
        <div class="form-group frm">
            <label class="control-label col-xs-3">Confirmar contraseña:</label>
            <div class="col-xs-9">
                <input type="password" class="form-control" id="contrasena2" placeholder="Confirmar Password">
            </div>
        </div>


        <div class="form-group frm">
            <label class="control-label col-xs-3">Nombre:</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="nombre">
            </div>
        </div>
        <div class="form-group frm">
            <label class="control-label col-xs-3">Apellido:</label>
            <div class="col-xs-9" >
                <input type="text" class="form-control" id="apellido" placeholder="Apellido">
            </div>
        </div>
        <div class="form-group frm">
            <label class="control-label col-xs-3">Cédula:</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="cedula" placeholder="Cédula">
            </div>
        </div>


    </div>


    <div class="col-xs-5">

        <div class="form-group frm">
            <label class="control-label col-xs-3" >Telefono:</label>
            <div class="col-xs-9">
                <input type="tel" class="form-control" id="telefono" placeholder="Telefono">
            </div>
        </div>

        <div class="form-group frm">
            <label class="control-label col-xs-3">Dirección:</label>
            <div class="col-xs-9">
                <input type="tel" class="form-control" id="direccion" placeholder="Dirección" >
            </div>
        </div>
        <div class="form-group frm">
            <label class="control-label col-xs-3">Genero:</label>
            <div class="col-xs-3">
                <label class="radio-inline">
                    <input type="radio" name="genderRadios" value="male" id="radioM" checked> Maculino
                </label>
            </div>
            <div class="col-xs-3 frm">
                <label class="radio-inline">
                    <input type="radio" name="genderRadios" value="female" id="radioF"> Femenino
                </label>
            </div>
        </div>


        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-9">
                <button class="btn btn-primary" id="registrarCliente" onclick="registrarCliente()">Guardar</button>
                <button class="btn btn-default" id="registrarCliente" onclick="">Limpiar</button>
                
            </div>
        </div>
    </div>
</div>
